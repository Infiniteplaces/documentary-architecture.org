type: structure
# https://getkirby.com/docs/reference/panel/fields/structure

label: Editing protocol
multiple: true
translate: false
sortable: false
sortBy: date asc

columns:
  date:
    date: 1/3
  user:
    width: 1/3
  comment:
    width: 1/3

fields:

  date:
    extends: fields/modified
    width: 1/2
    disabled: true

  user:
    extends: fields/user
    width: 1/2
    disabled: true

  comment:
    type: textarea
    label: Comment
    buttons: false
    maxlength: 400
    placeholder: Commit this edit
